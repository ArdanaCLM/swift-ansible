---
  product:
    version: 2

  network-groups:
    #
    # Management
    #
    # This is the network group that will be used to for
    # management traffic within the cloud.
    #
    # The interface used by this group will be presented
    # to Neutron as physnet1, and used by provider VLANS
    #
    #
    - name: MANAGEMENT
      hostname-suffix: mgmt
      hostname: true

      tls-component-endpoints:
        - mysql
      component-endpoints:
        - default

      routes:
        - default

      load-balancers:
        - provider: ip-cluster
          name: lb
          tls-components:
            - default
          components:
            - vertica
            - rabbitmq
          roles:
            - internal
            - admin
          cert-file: helion-internal-cert

        - provider: ip-cluster
          name: extlb
          external-name: myardana.test
          tls-components:
            - default
          roles:
            - public
          cert-file: my-public-cert


    #
    # SWIFT
    #
    # This is the network group that will be used to for
    # Swift back-end traffic bewtween proxy, container, account
    # and object servers
    #
    - name: SWIFT
      hostname-suffix: swift

      component-endpoints:
        - swift-container
        - swift-account
        - swift-object
        - swift-rsync

    - name: SWIFT2
      hostname-suffix: swift2

      component-endpoints:
        - memcached
